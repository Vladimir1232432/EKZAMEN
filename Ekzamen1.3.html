        <tr> <td><input type="text" id="username" placeholder="Введите имя" /></td> <td><input type="text" id="username2" placeholder="Введите имя" /></td> </tr>
        <tr> <td><input type="text" id="password" placeholder="Введите пароль" /></td> <td><input type="text" id="password2" placeholder="Введите пароль" /></td> </tr>
        <tr> <td><input type="button" value="Регистрация" onclick="DATA()" /></td> <td><input type="button" value="Вход" onclick="DATA2()" /></td> </tr>

    <script>
        function DATA() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username == "" || null) {
                alert("Вы не заполнили поле Имя пользователя.");
                return false;
            }
            if (password == "" || null) {
                alert("Вы не заполнили поле Пароль.");
                return false;
            }

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
        }
        function DATA2() { 
            var username2 = document.getElementById("username2").value;
            var password2 = document.getElementById("password2").value;

            const name = localStorage.getItem('username');
            const pass = localStorage.getItem('password');

            if (username2 == "" || null) {
                alert("Вы не заполнили поле Имя пользователя.");
                return false;
            }
            if (password2 == "" || null) {
                alert("Вы не заполнили поле Пароль.");
                return false;
            }
            if (username2 == name && password2 == pass) {
                alert("Вы успешно вошли в систему!");
            } else { alert("Неверное имя пользователя или пароль!");}

        }
